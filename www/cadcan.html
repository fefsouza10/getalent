<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>GeTalent</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/cadcan.css" rel="stylesheet">
    <!-- Icon do GeT-->
    <link rel="icon" href="img/icon128sf.png" type="image/x-icon" />
</head>

<body>
    <header>
        <!-- Navbar superior-->
        <div class="navbar">
            <nav class="navbar navbar-dark indigo fixed-top">
                <a class="navbar-brand" href="index.html">
                    <img src="img/icon128sf.png" height="30" class="d-inline-block align-top" alt="GeTalent Logo"> GeTalent
                </a>
            </nav>
        </div>
        <!-- Full Page Intro -->
        <div class="bg">
            <div class="view">
                <!-- Mask & flexbox options-->
                <div class="mask rgba-gradient align-items-center">
                    <!-- Content -->
                    <div class="container">
                        <!--Grid row-->
                        <div class="row mt-5">
                            <!--Introdução-->
                            <div class="col-md-6 mb-5 mt-md-0 mt-5 white-text text-center text-md-left">
                                <h1 class="h1-responsive font-weight-bold wow fadeInLeft" data-wow-delay="0.3s">Seja bem-vindo ao GeTalent! </h1>
                                <hr class="hr-light wow fadeInLeft" data-wow-delay="0.3s">
                                <h6 class="mb-3 wow fadeInLeft" data-wow-delay="0.3s">Insira as informações requisitadas.</h6>
                                <a onclick="location.href = 'index.html';" class="btn btn-outline-white wow fadeInLeft" data-wow-delay="0.3s">Voltar</a>
                            </div>
                        </div>
                        <!---->
                        <div class="col-md-6 col-xl-5 mb-4">
                            <!--Form-->
                            <div class="card wow fadeInRight" data-wow-delay="0.3s">
                                <div class="card-body">
                                    <!--Header-->
                                    <div class="text-center">
                                        <h3 class="white-text">
                                            <i class="fas fa-user white-text"></i> Candidato</h3>
                                        <hr class="hr-light">
                                    </div>
                                    <form class="border border-light p-5">

                                        <p class="h4 mb-4 white-text text-center">Cadastro</p>

                                        <input required type="text" name="nomeCand" id="defaultRegisterFormFirstName" class="form-control" placeholder="Nome"><br>

                                        <input required type="text" name="sobrenomeCand" id="defaultRegisterFormLastName" class="form-control" placeholder="Sobrenome"><br>

                                        <input required type="email" name="emailCand" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail">

                                        <input pattern=".{8,}" required name="senhaCand" title="Mínimo 8 caracteres" ype="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Senha" aria-describedby="defaultRegisterFormPasswordHelpBlock">
                                        <small id="defaultRegisterFormPhoneHelpBlock" class="form-text white-text text-muted mb-4">Mínimo 8 caracteres</small>

                                        <label for="textInput" class="white-text">Data de Nascimento</label>
                                        <input required type="date" name="dataCand" id="inputMDEx" class="form-control" placeholder="Data"><br>

                                        <input required name="cpfCand" oninput="mascara(this)" type="text" id="CPC" class="form-control mb-4" placeholder="CPF">
                                        <!--<input type="text" id="Graduacao" class="form-control mb-4" placeholder="Graduação">-->

                                        <label for="textInput" class="white-text">Currículo</label>
                                        <div class="input-group mb-4">
                                            <div class="custom-file">
                                                <input type="file" class="custom-file-input" id="fileInput" aria-describedby="fileInput">
                                                <label class="custom-file-label" for="fileInput">Arquivo</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-0 mt-md-0 mt-5 white-text text-center text-md-left">
                                            <button onclick="location.href= 'homecan.html';" class="btn btn-info my-4 btn-indigo" type="submit">Cadastrar</button>
                                        </div>


                                    </form>
                                </div>
                            </div>
                            <!--/.Form-->
                        </div>
                        <!--Grid column-->
                    </div>
                    <!--Grid row-->
                </div>
                <!-- Content -->
            </div>
            <!-- Mask & flexbox options-->
        </div>
        <!-- Full Page Intro -->
    </header>
    <!-- Main navigation -->
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom JS-->
    <script type="text/javascript" src="js/cadcan.js"></script>
</body>

</html>
